      </div>

         <label for="reportContent" class="form-label">内容</label>
         <textarea class="form-control" id="reportContent" rows="5" readonly>データベース設計において、適切な正規化が行われていないことが判明しました。これにより、データの整合性が損なわれる可能性があります。チームは新たなデータベース設計を検討し、正規化されたスキーマを導入することを決定しました。これにより、データの整合性とパフォーマンスが向上する見込みです。</textarea>
      </div>
      <div class="mb-3">
         <label for="reportContent" class="form-label">内容</label>
         <textarea class="form-control" id="reportContent" rows="5" readonly>フロントエンド開発の進捗が遅れており、予定よりも時間がかかっています。主な原因は、UI/UXデザインの変更と要件の追加です。チームは開発プロセスを見直し、アジャイル手法を採用して迅速な反応が可能な開発プロセスを確立することを決定しました。また、デザイナーとエンジニアのコラボレーションを強化し、変更に柔軟に対応できる体制を整えました。</textarea>
      </div>
      <div class="mb-3">
         <label for="reportContent" class="form-label">内容</label>
         <textarea class="form-control" id="reportContent" rows="5" readonly>テスト環境において、予期せぬハードウェアの故障が発生し、テスト作業が一時停止しました。チームはクラウドベースのテスト環境を構築することを決定し、オンプレミスの問題を回避するためにリソースを移行しました。これにより、テストの継続性が確保され、作業の中断を最小限に抑えることができます。</textarea>
      </div>
