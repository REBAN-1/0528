<!DOCTYPE html>
<html lang="ja">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ログイン画面</title>
   <!-- Bootstrap 5 CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
   <div class="container">
      <header
         class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
         <div class="col-md-3 mb-2 mb-md-0">
            <a class="navbar-brand" href="#">Navbar</a>
         </div>

         <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="home.html" class="nav-link px-2">ホーム</a></li>
            <li><a href="nyuryoku.html" class="nav-link px-2 link-secondary">週報入力</a></li>
            <li><a href="#" class="nav-link px-2">週報閲覧</a></li>
            <li><a href="#" class="nav-link px-2">権限譲渡</a></li>
         </ul>

         <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
         </div>
      </header>

      <div class="row mt-5">
         <div id="pastReports" class="col-md-6 d-none">
            <!-- 過去の週報を表示するエリア -->
            <div class="card h-100">
               <div class="card-header">
                  過去の週報
               </div>
               <div class="card-body">
                  <!-- 過去の週報の内容 -->
                  <iframe src="list.html" width="100%" height="100%" title="説明"></iframe>
               </div>
            </div>
         </div>
         <div id="currentReport" class="col-md-12">
            <!-- 現在の週報を入力するエリア -->
            <div class="card">
               <div class="card-header">
                  現在の週報
               </div>
               <div class="card-body">
                  <form>
                     <div class="mb-3">
                        <label for="reportTitle" class="form-label">タイトル</label>
                        <input type="text" class="form-control" id="reportTitle">
                     </div>
                     <div class="mb-3">
                        <label for="reportContent" class="form-label">内容</label>
                        <textarea class="form-control" id="reportContent" rows="5"></textarea>
                     </div>
                     <div class="mb-3">
                        <label for="reportContent" class="form-label">内容</label>
                        <textarea class="form-control" id="reportContent" rows="5"></textarea>
                     </div>
                     <div class="mb-3">
                        <label for="reportContent" class="form-label">内容</label>
                        <textarea class="form-control" id="reportContent" rows="5"></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary">送信</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <div class="row justify-content-md-center pt-3">
         <div class="col-md-6 row justify-content-md-center">
            <button id="toggleButton" class="btn btn-primary mb-3">過去の週報を表示</button>
         </div>
      </div>
   </div>

   </div>
   <!-- Bootstrap 5 JS and Popper.js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
   <script>
      document.getElementById('toggleButton').addEventListener('click', function () {
         const pastReports = document.getElementById('pastReports');
         const currentReport = document.getElementById('currentReport');
         if (pastReports.classList.contains('d-none')) {
            pastReports.classList.remove('d-none');
            currentReport.classList.replace('col-md-12', 'col-md-6');
            this.textContent = '過去の週報を隠す';
         } else {
            pastReports.classList.add('d-none');
            currentReport.classList.replace('col-md-6', 'col-md-12');
            this.textContent = '過去の週報を表示';
         }
      });
   </script>

</body>

</html>

</body>

</html>
